name: Lint Docs
on:
  pull_request:
    branches:
      - main
    paths:
      - docs/**

jobs:
  latex_indent:
    name: ðŸ§½ Lint LaTeX
    runs-on: ubuntu-latest
    container: ghcr.io/cmhughes/latexindent.pl:latest
    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v3

      - name: ðŸ§½ Linting...
        run: |
          latexindent -silent -local -modifylinebreaks -check docs/*.tex
          latexindent -silent -local -modifylinebreaks -check docs/**/*.tex
